<div class="list-container">
    <div *ngFor="let machine of collection" (click)="selectMachine(machine)" [ngClass]="{'selected': verifySelection(machine.id)}" class="card-item my-1 d-flex align-items-center mr-2">
        
        <div class="row">
            <div class="col-12">
                <span class="name">{{machine.machineName}}</span>
            </div>
            <div class="col-12">
                <span class="address">{{machine.localAddress}}</span>
            </div>
            <!-- <span>{{machine.address}}</span> -->
        </div>
    </div>
</div>
